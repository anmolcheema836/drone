<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VI Reveal</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    .svg-container {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      z-index: 100;
    }
    .main { visibility: hidden; /* hidden until we remove the mask */ }
    .landing { width:100vw; height:100vh; background:#000; position:relative; overflow:hidden; }
    .sky, .bg, .character {
      position: absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
    }
    .sky { transform: scale(1.5) rotate(-20deg); }
    .bg  { transform: scale(1.8) rotate(-3deg); }
    .text {
      position: absolute; top:20px; left:50%;
      transform: translateX(-50%) scale(1.4) rotate(-10deg);
      color: #fff; display:flex; flex-direction:column; gap:0.5rem;
    }
    .text h1 { font-size: 12rem; line-height:1; margin:0; }
    .character {
      bottom:-150%; left:50%; transform: translateX(-50%) scale(3) rotate(-20deg);
    }
  </style>
</head>
<body>

  <!-- SVG Mask Overlay -->
  <div class="svg-container">
    <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
      <defs>
        <mask id="viMask">
          <rect width="100%" height="100%" fill="black" />
          <g class="vi-mask-group">
            <text x="50%" y="50%" font-size="250"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="white" font-family="Arial Black">
              VI
            </text>
          </g>
        </mask>
      </defs>
      <image href="bg.png"
             width="100%" height="100%"
             preserveAspectRatio="xMidYMid slice"
             mask="url(#viMask)" />
    </svg>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    let mainEl = document.querySelector('.main');
    let svgEl  = document.querySelector('.svg-container');
    let tl = gsap.timeline();

    // 1) Rotate then 2) Scale+fade mask
    tl.to('.vi-mask-group', {
      rotate: 10,
      duration: 2,
      ease: 'power4.inOut',
      transformOrigin: '50% 50%'
    }).to('.vi-mask-group', {
      scale: 10,
      opacity: 0,
      duration: 2,
      delay: -1.8,
      ease: 'expo.inOut',
      transformOrigin: '50% 50%',
      onUpdate() {
        if (this.progress() >= 0.9) {
          svgEl.remove();             // hide mask
          mainEl.style.visibility = 'visible';
          animateMainContent();
          this.kill();
        }
      }
    });

   
  </script>
</body>
</html>
